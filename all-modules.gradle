dokka {
    outputFormat = 'html'
    outputDirectory = "html-docs"
    includes = ['README.md']

    externalDocumentationLink {
        url = new URL ("https://developer.android.com/reference/")
        packageListUrl = new URL ("https://developer.android.com/reference/package-list")
    }
}
