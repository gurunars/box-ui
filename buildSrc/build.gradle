buildscript {
    ext.kotlin_version = '1.1.2-3'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile "net.sourceforge.nekohtml:nekohtml:1.9.16"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}