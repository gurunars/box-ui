buildscript {
    ext.kotlin_version = '1.1.2-3'
    ext.anko_version = '0.10.1'
    ext.dokka_version = '0.9.14'
    ext.supportlib_version = '25.4.0'
    ext.mockito_version = '2.8.9'
    ext.build_tools_version = '25.0.2'
    ext.compile_sdk_version = 25
    ext.min_sdk_version = 21

    repositories {
        jcenter()
        maven {url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath "com.github.dcendents:android-maven-gradle-plugin:1.4.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:$dokka_version"
        classpath 'com.github.gurunars:styled-dokka:1.3.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        maven {url "https://clojars.org/repo/"}
        maven {url "https://maven.google.com"}
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: com.gurunars.dokka.StyledDokka
