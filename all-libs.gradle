apply plugin: 'kotlin-kapt'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

group = MODULE_GROUP
version = package_version

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version

    lintOptions.abortOnError false

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion compile_sdk_version
        versionCode package_version_code
        versionName package_version
    }

    sourceSets {
        generated.java.srcDirs += 'build/generated/source/kapt/main'
        generated.java.srcDirs += 'build/generated/source/kaptKotlin/main'
        main.java.srcDirs += 'build/generated/source/kapt/main'
        main.java.srcDirs += 'build/generated/source/kaptKotlin/main'
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
        main.jni.srcDirs = []
    }

    lintOptions {
        disable 'UnusedResources'
    }

    return void
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile project(':anko-generator')
    kapt project(':anko-generator')
}

apply plugin: 'idea'

idea {
    module {
        sourceDirs += files('build/generated/source/kapt/main', 'build/generated/source/kaptKotlin/main')
        generatedSourceDirs += files('build/generated/source/kapt/main', 'build/generated/source/kaptKotlin/main')
    }
}